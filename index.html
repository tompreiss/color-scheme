<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color scheme generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <script
      async
      defer
      src="https://touchpoint-sdk.alidalabs.com/main.js"
    ></script>

    <script>
      window.topInit = function () {
        Touchpoint.initialize({
          // Please check documentation for other Touchpoint settings that can be configured
          settings: {
            containerStyle: {
              borderRadius: "8px",
              boxShadow:
                "0px 3px 5px 0px rgba(0,0,0,0.2), 0px 1px 18px 0px rgba(0,0,0,0.12), 0px 6px 10px 0px rgba(0,0,0,0.14)",
            },
          },
          visitor: {
            // Pass data points from your site/application to identify the current respondent
            email: "tomislav.preiss@alida.com",
            role: "some_role",
            some_number: 5,
          },
          user_attributes: {
            some_number: "123",
            email: "tomislav.preiss@alida.com",
            role: "some_role",
            is_employee: true,
          },
          publisher: {
            // Please do not make edits below
            app_id: "LPtYa2RapmD8Eb9",
            pod: "sit1",
          },
        });
      };
    </script>
  </head>
  <body>
    <h1>Color Scheme Gen</h1>
    <header>
      <form class="color-dashboard">
        <input id="color-picker" name="" type="color" value="#5B6DF5" />
        <select id="scheme-picker">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>

        <button class="btn" type="button">Get Scheme</button>
        <button class="btn" id="btn-reset" type="button">Reset</button>
      </form>
    </header>

    <main>
      <div class="palette-container colors-wrapper" id="colors-wrapper"></div>
      <div class="palette-container hex-wrapper" id="hex-wrapper"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
